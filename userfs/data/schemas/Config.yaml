---
type: object
additionalProperties: false

properties:
  directory:
    type: string
    default: ~/src

  sources:
    type: object
    additionalProperties: false
    patternProperties:
      "^[a-z0-9-_.]+$":
        $ref: package://userfs/schemas/SourceSpecification.yaml

  projects:
    type: object
    additionalProperties: false
    patternProperties:
      "^[a-z0-9-_.]+$":
        $ref: package://userfs/schemas/ProjectSpecification.yaml
